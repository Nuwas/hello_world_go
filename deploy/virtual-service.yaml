apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hello-vc
  namespace: hello
spec:
  hosts:
  - global.nuwas.com
  gateways:
  - istio-system/nuwas-gateway
  http:
  - match:
    - uri:
        prefix: /yyyy-yyyy/
    route:
     - destination:
        host: hello-client-k8s-svc
        port:
          number: 8080

