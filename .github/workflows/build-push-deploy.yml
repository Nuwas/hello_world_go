name: Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: nuwas
          password: ${{ secrets.GH_PAT }}
          registry: ghcr.io
      
      - name: Build Docker Image
        run: docker build . --tag ghcr.io/nuwas/hello-world-go:latest
      
      - name: Push Docker Image
        run: docker push ghcr.io/nuwas/hello-world-go:latest